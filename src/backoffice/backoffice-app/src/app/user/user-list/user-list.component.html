<app-container title="Backoffice Users" icon="fa-users" [isLoading]="isLoading" [isSubmitting]="isSubmitting">
    <div class="mt-5 w-full">
        <div class="mb-5 flex controls">
            <button mat-raised-button color="accent">
              New Backoffice User
            </button>
          </div>
          <hr />
        <table class="w-full font-mono" mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>Nr.</th>
              <td mat-cell *matCellDef="let element">{{ element.id }}</td>
            </ng-container>

            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Name</th>
              <td mat-cell *matCellDef="let element">{{ element.name }}</td>
            </ng-container>
      
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef>Email</th>
              <td mat-cell *matCellDef="let element">{{ element.email }}</td>
            </ng-container>
      
            <ng-container matColumnDef="walletAddress">
              <th mat-header-cell *matHeaderCellDef>Wallet Address</th>
              <td mat-cell *matCellDef="let element">
                <app-address-box [address]="element.walletAddress" [length]="10"></app-address-box>
              </td>
            </ng-container>
      
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element">

              </td>
            </ng-container>
      
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
    </div>
</app-container>
